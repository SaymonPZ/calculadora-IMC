<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">

        <section class="sectionContainer">
            <h1>Tabela IMC</h1>
            
        </section>
        <form action="">
            <label for="pesoInput">Peso:</label>
            <input type="number" id="pesoInput" step="0.01">

            <label for="alturaInput">Altura</label>
            <input type="number" id="alturaInput" step="0.01">

            <button id="enviar">Enviar</button>
        </form>
    </div>
    <div class="container colorResults">
        <h3>Resultado:</h3>
        <p class="resultado">Insira seu peso (em kg) e sua altura (em metros)</p>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
